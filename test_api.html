<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Care Connect</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test API Care Connect</h1>
    
    <div>
        <button onclick="testAPI()">Tester /api/test</button>
        <button onclick="testDoctors()">Tester /api/doctors</button>
        <button onclick="clearResults()">Effacer les r√©sultats</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001/api';
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testAPI() {
            try {
                addResult('üîÑ Test de /api/test en cours...', false);
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                addResult(`‚úÖ /api/test fonctionne:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, true);
            } catch (error) {
                addResult(`‚ùå Erreur /api/test: ${error.message}`, false);
            }
        }
        
        async function testDoctors() {
            try {
                addResult('üîÑ Test de /api/doctors en cours...', false);
                const response = await fetch(`${API_BASE}/doctors`);
                const data = await response.json();
                addResult(`‚úÖ /api/doctors fonctionne:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, true);
            } catch (error) {
                addResult(`‚ùå Erreur /api/doctors: ${error.message}`, false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Test automatique au chargement
        window.onload = () => {
            setTimeout(testAPI, 500);
            setTimeout(testDoctors, 1000);
        };
    </script>
</body>
</html>
